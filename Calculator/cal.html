<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link href="cal.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="heading"><h1>APB SIMPLE-CALCI</h1></div>
    <div class="cal-container">
        <div class="input">
            <input type="text" placeholder="00">
        </div>
        <div class="buttons">
            <button class="ex acclear" onclick="call()">AC</button>
            <button class="ex clear">C</button>
            <button class="ex numeric">%</button>
            <button class="op numeric">/</button>
            <button class="numeric">7</button>
            <button class="numeric">8</button>
            <button class="numeric">9</button>
            <button class="op numeric" value="*">x</button>
            <button class="numeric">4</button>
            <button class="numeric">5</button>
            <button class="numeric">6</button>
            <button class="op numeric">-</button>
            <button class="numeric">1</button>
            <button class="numeric">2</button>
            <button class="numeric">3</button>
            <button class="op numeric">+</button>
            <button class="numeric">0</button>
            <button class="numeric">00</button>
            <button class="numeric">.</button>
            <button class="op equals">=</button>
        </div>
    </div>













    <script src="cal.js"></script>
</body>

</html>
